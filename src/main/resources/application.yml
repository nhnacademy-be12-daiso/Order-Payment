server:
  port: 8082

spring:
  application:
    name: order_payments

  profiles:
    active: dev-toss

  datasource:
    url: jdbc:h2:mem:shop;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

payment:
  base-url: https://api.tosspayments.com/v1/payments
  secret-key: test_gsk_docs_OaPz8L5KdmQXkzRz3y47BMw6

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    url: /v3/api-docs
  api-docs:
    enabled: true
  packages-to-scan: com.nhnacademy.order_payments.payment.controller
  paths-to-match: /api/**
