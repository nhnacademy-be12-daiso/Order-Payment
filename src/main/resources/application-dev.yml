
server:
  port: 8082

spring:
  application:
    name: team3-order-payment
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true


  datasource:
    # H2 인메모리 DB 사용 (애플리케이션 종료 시 데이터 삭제)
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop # 개발/테스트 시 매번 테이블 재생성 (빠른 초기화)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect # H2 방언 설정

  # 3. Redis 접속 정보
  data:
    redis:
      host: localhost
      port: 6379

# 4. 유레카 (Eureka) 설정 - 서비스 클라이언트
eureka:
  client:
    service-url:
      #      defaultZone: http://team3-eureka:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
  instance:
    # 인스턴스 ID 대신 IP 주소를 등록하여 사용 (MSA 환경에서 권장)
    prefer-ip-address: true

# 5. 외부 API 설정 (FeignClient/WebClient 사용 대상)
book:
  api:
    url: http://localhost:8081